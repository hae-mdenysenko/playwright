on:
  pull_request:
    types: [ opened, edited, reopened, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: yarn
    - name: Run linter
      run: yarn run lint
